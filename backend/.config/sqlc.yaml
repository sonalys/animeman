version: "2"
sql:
  - engine: "postgresql"
    queries: "../internal/adapters/postgres/queries"
    schema: "../internal/adapters/postgres/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "../internal/adapters/postgres/sqlcgen"
        sql_package: "pgx/v5"
        output_files_suffix: .gen
        output_db_file_name: db.gen.go
        output_batch_file_name: batch.gen.go
        output_models_file_name: models.gen.go
        output_querier_file_name: querier.gen.go
        output_copyfrom_file_name: copyfrom.gen.go
        overrides:
          - column: "media.titles"
            go_type: github.com/sonalys/animeman/internal/adapters/postgres/dtos.Titles
          - db_type: "uuid"
            go_type:
              package: shared
              import: github.com/sonalys/animeman/internal/domain/shared
              type: ID
